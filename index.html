<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calender">
        <form novalidate>
            <div class="user grid">
                <div>
                    <label for="days">day</label>
                    <input required id="days" class="sm-font" type="datetime">
                    <small class="error" aria-live="polite"></small>
                </div>
                <div>
                    <label for="months">month</label>
                    <input required id="months" class="sm-font" type="datetime">
                    <small class="error" aria-live="polite"></small>
                </div>
                <div>
                    <label for="years">year</label>
                    <input required id="years" class="sm-font" type="datetime">
                    <small class="error" aria-live="polite"></small>
                </div>
            </div>
            <div class="middle-line">
                <button><img class="icon-arrow" src="./images/icon-arrow.svg" alt="button to calculate age"></button>
            </div>
        </form>

        <div class="age">
            <p class="lg-font"><span class="number">--</span> years</p>
            <p class="lg-font"><span class="number">--</span> months</p>
            <p class="lg-font"><span class="number">--</span> days</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
